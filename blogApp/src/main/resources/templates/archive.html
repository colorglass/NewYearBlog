<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>归档</title>

    <link rel="stylesheet" th:href="@{/lib/bootstrap4/css/bootstrap.min.css}"
        href="../static/lib/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}"
        href="../static/lib/bootstrap-icons/bootstrap-icons.css">

</head>

<body>

    <!-- header -->
    <div class="container-fluid bg-light">
        <div class="justify-content-center py-5 d-none d-md-flex">
            <div class="display-2">博客</div>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm sticky-top">
        <h1 class="navbar-brand mb-0 d-md-none">博客</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item mr-2">
                    <a class="nav-link" href="#" th:href="@{/index}">首页</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" role="button" data-toggle="collapse" href="#search">搜索</a>
                </li>
                <li class="nav-item active mr-2">
                    <a class="nav-link" href="#" th:href="@{/archive}">归档</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="#" th:href="@{/about}">关于我</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="collapse mb-2 border py-3" id="search">
        <form class="form-inline w-100" action="#" method="GET" th:action="@{/index}">
            <div class="col-md-4 col-6">
                <h5 class="mb-3 text-muted">选择分类</h5>
                <select class="custom-select w-100" name="typeId" id="type"
                    aria-label="Example select with button addon">
                    <div>
                        <option value="" th:selected="${typeFilter==null}">任何分类</option>
                    </div>
                    <div th:each="type : ${types}">
                        <option th:value="${type.id}" th:text="${type.typeName}" th:selected="${typeFilter==type.id}">
                            One</option>
                    </div>
                </select>
            </div>
            <div class="col-md-4 col-6">
                <h5 class="mb-3 text-muted">选择标签</h5>
                <select class="custom-select w-100" name="tagId" id="tag" aria-label="Example select with button addon">
                    <div>
                        <option value="" th:selected="${tagFilter==null}">任何标签</option>
                    </div>
                    <div th:each="tag : ${tags}">
                        <option th:value="${tag.id}" th:text="${tag.tagName}" th:selected="${tagFilter==tag.id}">One
                        </option>
                    </div>
                </select>
            </div>
            <div class="col-md-4 col-6 mt-md-0 mt-4">
                <h5 class="mb-3 text-muted">输入标题</h5>
                <input class="form-control w-100" type="text" name="title" placeholder="任何标题" th:value="${titleFilter}"
                    id="title">
            </div>
            <div class="col-6 d-md-flex mt-4">
                <button type="submit" class="btn btn-outline-secondary">搜索</button>
            </div>
        </form>
    </div>


    <!-- content -->
    <div class="container-lg py-5 px-lg-5 h-100 min-vh-100">
        <h4 class="text-info text-center mt-5 " th:unless="${years}">抱歉，该页面暂时无内容</h4>
        <div class="row" th:if="${years}">
            <div class="col-md-3 d-md-block d-none align-items-center" style="position:sticky; top:100px">
                <ul class="list-unstyled p-4 shadow-sm">
                    <li th:each="year:${years}" class="text-center mb-5">
                        <h1><a th:text="${year}" th:href="@{/archive/{year}(year=${year})}" class="text-reset"
                                href="">2021</a></h1>
                    </li>
                </ul>
            </div>

            <div class="col d-md-none mb-3">
                <div class="dropdown">
                    <a class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="h1" th:text="${currentYear}">2021</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a th:each="year:${years}" th:href="@{/archive/{year}(year=${year})}" class="dropdown-item"
                            href="#"><span class="h3" th:text="${year}">2021</span></a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">

                <div th:each="perList : ${arcBlogs}" th:unless="${#lists.isEmpty(perList.getValue())}">
                    <h2 th:text="${perList.getKey()}" class="my-3 text-center">十二月</h2>
                    <ul class="list-group-flush border-bottom shadow-sm px-5">
                        <li class="list-group-item p-4" th:each="blog : ${perList.getValue()}">
                            <div class="d-flex">
                                <h5 th:text="${blog.updateTime}">
                                    2021-2-15
                                </h5>
                                <small class="ml-sm-5 ml-2 text-muted" th:text="${blog.user.nickname}">幻丶象</small>
                            </div>
                            <h3><a th:text="${blog.title}" th:href="@{/blog(id=${blog.id})}" href=""
                                    class="text-reset">文章1</a></h3>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="container-fluid d-flex flex-column border-top bg-light align-items-center justify-content-center "
        style="height: 150px;">
        <h4 class="font-weight-light">我的博客</h4>
    </div>



    <script th:src="@{/lib/jquery-3.5.1.js}" src="../static/lib/jquery-3.5.1.js"></script>
    <script th:src="@{/lib/bootstrap4/js/bootstrap.bundle.min.js}"
        src="../static/lib/bootstrap4/js/bootstrap.bundle.min.js"></script>
</body>

</html>
